<!DOCTYPE html>
<html>
    <head>
        <!--Head의 link property에서 나열할 때는 "|"로 구분하는 군요-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|shadow-multiple|fire">

        <style>

            body {
                color: darkorange;
                font-family: "Sofia", sans-serif;
                font-size: 50px;
                text-align: center;
            }


       </style>
    </head>

    <body>
        <h1 class="font-effect-neon">Neon Effect</h1>
        <h1 class="font-effect-outline">outline effect</h1>
        <h1 class="font-effect-shadow-multiple">shadow-multiple effect</h1>
        <h1 class="font-effect-fire">fire effect</h1>
    </body>
</html>
