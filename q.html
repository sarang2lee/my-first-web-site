<!DOCTYPE html>
<html>
    <head>
        <style>
            q {
                display: flexbox;
                }
            q:before {
                content: open-quote;
            }
            q:after {
                content:close-quote;
            }
        </style>
    </head>

    <body>
        <p>A q element is displayed like this: </p>
        <q>Build a future where people live in harmony with nature</q>
        <p>Change the default CSS settings to see the effect</p>
    </body>
</html>
