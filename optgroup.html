<!DOCTYPE html>
<html>
    <body>
        <h1> The optgroup ellement</h1>

        <p>The optgroup tag is used to group related options in a drop-down list;</p>
        <form action="/action_page.php">
            <label for="cars">차를 고르세요.</label>
            <select name="cars" id="cars">
                <optgroup label="Swedish Cars" disabled>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                </optgroup>
                <optgroup label="German Cars">
                    <option value="mercedes">Mercedes</option>
                    <option value="folkswagen" disabled>Folkswagen</option>
                    <option value="audi">Audi</option>
                </optgroup>
                <optgroup label="Korean Cars">
                    <option value="musso">Musso</option>
                    <option value="sonata">Sonata</option>
                    <option value="leganza">Leganza</option>
                    <option value="sm5">SM5</option>
                </optgroup>
            </select>
            <input type="submit" value="선택했습니다">
        </form>
    </body>
</html>
