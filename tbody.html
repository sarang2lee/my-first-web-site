<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
            border: 1px solid blue;
            padding: 20px;
            font-style: center;
        }
        tbody, tfoot {
            display: table-row-group;
            vertical-align: middle;
            border-color: inherit;
            font-style: center;
        }
    </style>
</head>
<body>
    <table style="width: 50%;">

        <tr>
            <th>2022.10</th>
            <th>2022.11</th>            
            <th>2022.12</th>
        </tr>
        <tbody style="vertical-align: top;">
            <tr style="height:150px">
            <td>0.52</td>
            <td>0.54</td>
            <td>0.41</td>
        </tr>
        </tbody>
        <tfoot>
            <td>0.73</td>
            <td>0.79</td>
            <td>0.65</td>
        </tfoot>

    </table>
</body>
      </html>
