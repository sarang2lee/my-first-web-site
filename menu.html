<!DOCTYPE html>
<html>
<head>
<style>
    menu, h1 {
        
        display:block;
        list-style-type: block;
        margin-block-start: 1em;
        margin-block-end: 1em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        padding-inline-start: 40px;


    }
    li {
        color: rgb(107, 167, 39);
        background-color: rgb(240, 244, 245);

    }

</style>
</head>
<body>
<main>
    <h1>The menu element</h1>
    <menu>
        <li>책 잃기</li>
        <li>드라마 보기</li>
        <li>영화 보기</li>
    </menu>
</main>
<hr>
<aside>
<menu>
    <h3> menu tag에 대한 추가 설명</h3>
    <li>menu tag는 ul tag와 함께 메뉴 아이템을 만듭니다</li>
    <li>li tag와 함께 사용하세요.</li>
    <li>브라우저는 ul tag와 menu tag를 동등하게 취급합니다.</li>
</menu>
</aside>
</body>
</html>
